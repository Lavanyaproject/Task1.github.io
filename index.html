<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Supply Chain Tracker</h1>
        
        <div class="form-section">
            <h2>Create Product</h2>
            <input type="text" id="productName" placeholder="Product Name">
            <input type="text" id="productStatus" placeholder="Product Status">
            <button onclick="createProduct()">Create Product</button>
        </div>

        <div class="form-section">
            <h2>Update Product Status</h2>
            <input type="number" id="productId" placeholder="Product ID">
            <input type="text" id="newStatus" placeholder="New Status">
            <button onclick="updateStatus()">Update Status</button>
        </div>

        <div class="form-section">
            <h2>Get Product Details</h2>
            <input type="number" id="getProductId" placeholder="Product ID">
            <button onclick="getProduct()">Get Product</button>
            <pre id="productDetails"></pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
